        <div class="drac-box drac-p-md">
            <h1 class="drac-heading drac-heading-2xl drac-text-white">raylib-umka</h1>
            <p class="drac-text drac-text-white">
                <a href="https://github.com/robloach/raylib-umka">raylib-umka</a> provides <a href="https://github.com/vtereshkov/umka-lang">Umka</a> scripting language bindings for <a href="https://github.com/raysan5/raylib">raylib</a>, a simple and easy-to-use library to enjoy videogames programming.
            </p>

            <button id="runButton" class="drac-btn drac-bg-purple drac-m-sm">Run</button>
        </div>

        <textarea id="sourceTextArea" class="drac-input drac-input-white drac-text-white" rows="20" style="height: inherit" class="">
import "raylib"

fn init() {
    raylib.InitWindow(600, 350, "raylib-unka [core] example - basic window")
}

fn update() {
    raylib.BeginDrawing()
    raylib.ClearBackground(raylib.RAYWHITE)
    raylib.DrawText("Congrats! You created your first raylib-umka window!", 30, 150, 20, raylib.LIGHTGRAY)
    raylib.EndDrawing()
}

fn close() {
    raylib.CloseWindow()
}

fn main(){}
</textarea>

        <div class="drac-box drac-bg-pink-purple" style="text-align:center">
            <canvas class=emscripten id=canvas oncontextmenu=event.preventDefault() tabindex=-1></canvas>
        </div>

        <p id="output" />
        <script>
            var Module = {
                print: (function() {
                    var element = document.getElementById('output');
                    if (element) element.value = ''; // clear browser cache
                    return function(text) {
                        if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                        console.log(text);
                        if (element) {
                          element.value += text + "\n";
                          element.scrollTop = element.scrollHeight; // focus on bottom
                        }
                    };
                })(),
                canvas: (function() {
                    var canvas = document.getElementById('canvas');
                    return canvas;
                })(),
                // onRuntimeInitialized: (function() {
                //     onRun()
                // })
            };

            var runButton = document.getElementById("runButton")
            var sourceTextArea = document.getElementById("sourceTextArea")
            runButton.onclick = onRun

            function onRun() {
                let runCode = Module.cwrap('runCode', 'bool', ['string', 'string'])
                let source = sourceTextArea.value
                //outputTextArea.value = ""
                runCode("playground.um", source)
            }

        </script>
